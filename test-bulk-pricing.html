<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Pricing API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .property-input { display: flex; align-items: center; margin: 10px 0; }
        .property-input input { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Bulk Pricing API Test</h1>
    
    <div class="test-section">
        <h3>Test Bulk Pricing API</h3>
        <div>
            <label>Check-in Date: <input type="date" id="checkInDate" value="2024-01-15"></label>
            <label>Check-out Date: <input type="date" id="checkOutDate" value="2024-01-20"></label>
        </div>
        
        <div id="propertyInputs">
            <div class="property-input">
                <input type="number" placeholder="Property ID" class="propertyId" value="123">
                <button onclick="removeProperty(this)">Remove</button>
            </div>
        </div>
        
        <button onclick="addProperty()">Add Property</button>
        <button onclick="testBulkPricing()">Test Bulk Pricing</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function addProperty() {
            const container = document.getElementById('propertyInputs');
            const div = document.createElement('div');
            div.className = 'property-input';
            div.innerHTML = `
                <input type="number" placeholder="Property ID" class="propertyId" value="456">
                <button onclick="removeProperty(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function removeProperty(button) {
            button.parentElement.remove();
        }

        async function testBulkPricing() {
            const checkInDate = document.getElementById('checkInDate').value;
            const checkOutDate = document.getElementById('checkOutDate').value;
            
            if (!checkInDate || !checkOutDate) {
                showResult('Please select both check-in and check-out dates', 'error');
                return;
            }

            const propertyIds = Array.from(document.querySelectorAll('.propertyId'))
                .map(input => input.value)
                .filter(id => id.trim() !== '');

            if (propertyIds.length === 0) {
                showResult('Please add at least one property ID', 'error');
                return;
            }

            const requestBody = {
                properties: propertyIds.map(id => ({
                    id: parseInt(id),
                    start: checkInDate,
                    end: checkOutDate
                }))
            };

            console.log('Sending request:', requestBody);

            try {
                const response = await fetch('/api/properties/bulk-pricing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.success) {
                    showResult(`
                        <h4>✅ Bulk Pricing Successful!</h4>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Total Properties:</strong> ${data.summary.totalProperties}</p>
                        <p><strong>Successful:</strong> ${data.summary.successfulProperties}</p>
                        <p><strong>Failed:</strong> ${data.summary.failedProperties}</p>
                        <p><strong>Grand Total:</strong> $${data.summary.grandTotalAmount}</p>
                        <p><strong>Total Available Nights:</strong> ${data.summary.totalAvailableNights}</p>
                        <p><strong>Average Price per Night:</strong> $${data.summary.averagePricePerNight}</p>
                        <h5>Individual Results:</h5>
                        <ul>
                            ${data.results.map(result => `
                                <li>Property ${result.propertyId}: ${result.success ? 
                                    `$${result.summary?.totalAmount || 'N/A'} (${result.summary?.availableNights || 0} nights)` : 
                                    `Error: ${result.error}`}
                                </li>
                            `).join('')}
                        </ul>
                    `, 'success');
                } else {
                    showResult(`❌ API Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Network Error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
